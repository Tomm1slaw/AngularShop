<form ng-submit="formSubmit()">
   <div class="container">
      <div class="row">
         <div class="col-sm-6 mx-auto">
            <div class="card text-center">
               <div class="card-header">
                  <h3><strong>Rejestracja</strong></h3>
               </div>
               <div class="card-body">
                  <div class="form-group">
                     <label> Imię </label>
                     <input
                        type="text"
                        class="form-control"
                        ng-model="input.name"
                        placeholder="Twoje imię"
                        required
                     />
                     <span class="text-danger" {{errors.name}}></span>
                  </div>
                  <div class="form-group">
                     <label> Email: </label>
                     <input
                        type="email"
                        class="form-control"
                        ng-model="input.email"
                        placeholder="Twój adres e-mail"
                        required
                     />
                     <span class="text-danger" {{errors.email}}></span>
                  </div>
                  <div class="form-group">
                     <label>Hasło</label>
                     <input
                        type="password"
                        class="form-control"
                        ng-model="input.password"
                        placeholder="Twoje hasło"
                        required
                     />
                     <span class="text-danger" {{errors.password}}></span>
                  </div>
                  <div class="form-group">
                     <label>Powtórz hasło</label>
                     <input
                        type="password"
                        class="form-control"
                        ng-class=""
                        ng-model="input.passconf"
                        placeholder="Hasło ponownie"
                        required
                     />
                     <span class="text-danger" {{errors.passconf}}></span>
                  </div>
                  <br />
                  <button class="btn btn-primary btn-block">Zarejestruj się</button>
               </div>
            </div>
         </div>
      </div>
   </div>
</form>
