<form ng-submit="saveChanges( user )">
   <div class="container">
      <div class="row">
         <div class="col-sm-6 text-center mx-auto">
            <div class="form-group">
               <label>Imie</label> <input type="text" class="form-control" ng-model="user.name" />
            </div>
            <div class="form-group">
               <label>Email</label> <input type="text" class="form-control" ng-model="user.email" />
            </div>
            <div class="form-group">
               <label>Nowe hasło</label>
               <input type="password" class="form-control" ng-model="user.password" />
            </div>
            <div class="form-group">
               <label>Powtórz hasło</label>
               <input type="password" class="form-control" ng-model="user.passconf" />
            </div>
            <div class="form-group">
               <label>Rola</label>
               <select class="form-control" ng-model="user.role">
                  <option value="user">user</option>
                  <option value="admin">admin</option>
               </select>
            </div>
            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
            <a href="#!admin/users" class="btn btn-outline-info">Wróć bez zmian</a>
         </div>
      </div>
   </div>
</form>
